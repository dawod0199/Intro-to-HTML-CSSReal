<!DOCTYPE HTML>

<html>

    <head>

        <title>Challenge: Write a Poem</title>

        <meta charset="utf-8">

    </head>

    <body>
        <h1>Poem</h1>
        <p><br>I come with no wrapping or pretty            pink bows. 
        <br><br>I am who I am, from my head to my            toes. 
        <br><br>I tend to get loud when speaking my          mind. 
<br><br>Even a little crazy some of the time.</p> 
    </body>

</html>
